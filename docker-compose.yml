version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    image: registry.gitlab.com/hard-tech/bankys/frontend:latest
    ports:
      - "80:80"
    networks:
      - bankys_network

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    image: registry.gitlab.com/hard-tech/bankys/backend:latest
    ports:
      - "8000:8000"
    networks:
      - bankys_network

networks:
  bankys_network:
    driver: bridge